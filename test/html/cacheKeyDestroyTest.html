<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>根据keep-alive的key值销毁测试</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style>
    .wrapper {
      display: flex;
      justify-content: flex-start;
    }
    .container {
      width: 300px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      line-height: 100px;
    }
    span {
      color: white;
      background-color: rgba(234, 176, 85, 0.8);
      padding: 0 5px;
    }
    button {
      color: white;
      border-radius: 4px;
      background-color: rgb(100, 180, 72);
      padding: 5px 10px;
      margin-right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <keep-alive>
        <component
          :is="currentTemp"
          :key="currentKey"
          :current="currentKey"
          :key-max="max">
        </component>
      </keep-alive>
    </div>
    <p>将组件切换为：</p>
    <div class="btn-group">
      <button @click="changeTemp('temp1', 'a')">temp1</button>
      <button @click="changeTemp('temp1', 'b')">temp1</button>
      <button @click="changeTemp('temp2', 'c')">temp2</button>
      <button @click="changeTemp('temp3', 'd')">temp3</button>
    </div>
  </div>
<script>
  const temp1 = {
    template: `
    <section class="container">
      CurrentTemp is
      <span>{{temp}}</span>
      , key is
      <span>{{current}}</span>
    </section>`,
    props: ['current', 'keyMax'],
    data () {
      return {
        temp: 'temp1'
      }
    },
    activated () {
      this.$destroyKey()
    },
    destroyed () {
      console.log(`key值为：${this.current}的组件：${this.temp}被销毁了`)
    }
  }
  const temp2 = {
    template: `
    <section class="container">
      CurrentTemp is
      <span>{{temp}}</span>
      , key is
      <span>{{current}}</span>
    </section>`,
    props: ['current', 'keyMax'],
    data () {
      return {
        temp: 'temp2'
      }
    },
    activated () {
      this.$destroyKey()
    },
    destroyed () {
      console.log(`key值为：${this.current}的组件：${this.temp}被销毁了`)
    }
  }
  const temp3 = {
    template: `
    <section class="container">
      CurrentTemp is
      <span>{{temp}}</span>
      , key is
      <span>{{current}}</span>
    </section>`,
    props: ['current', 'keyMax'],
    data () {
      return {
        temp: 'temp3'
      }
    },
    activated () {
      this.$destroyKey()
    },
    destroyed () {
      console.log(`key值为：${this.current}的组件：${this.temp}被销毁了`)
    }
  }
  Vue.prototype.$destroyKey = function () {
    let cache = this.$vnode.parent.componentInstance.cache
    let keys = this.$vnode.parent.componentInstance.keys
    // 忽略掉组件为null的key值
    let cacheLen = 0
    for (let item in cache) {
      if (cache[item]) {
        cacheLen++
      }
    }
    if (cacheLen > this.keyMax) {
      let outKey = keys.shift()
      cache[outKey].componentInstance.$destroy()
      cache[outKey] = null
    }
  }
  new Vue({
    components: {temp1, temp2, temp3},
    data: {
      currentTemp: 'temp1', // 当前组件
      currentKey: 'a', // 当前key，同一个组件可能存在不同的key
      max: 3
    },
    methods: {
      changeTemp (temp, key) {
        this.currentTemp = temp
        this.currentKey = key
      }
    }

  }).$mount("#app")
</script>
</body>
</html>
